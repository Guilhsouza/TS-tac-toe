<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
    <title>TS tac toe</title>
    <link rel="stylesheet" href="../css/index.css">
    <script type="module" src="../dist/script/index.js"></script>
    <script type="module" src="../dist/script/clickToPlay.js" defer></script>
    <script type="module" src="../dist/script/playerWin.js" defer></script>
    <script type="module" src="../dist/script/playAgain.js" defer></script>
    <script type="module" src="../dist/utils/caseForWin.js" defer></script>
    <script type="module" src="../dist/utils/addEvents.js" defer></script>
    <script type="module" src="../dist/utils/removeEvents.js" defer></script>
</head>

<body>
    <header>
        <h1 id="title">TS Tac Toe</h1>
        <p id="subtitle"><u>Insira o nome dos jogadores!</u></p>
    </header>

    <section>
        <div id="players">
            <div>Jogador 1 (X): <input type="text" id="player1"></div>
            <div>Jogador 2 (O): <input type="text" id="player2"></div>
        </div>

        <div id="score">
            <p id="player1-victory"><b>Vitorias do jogador (X):</b> 0</p>
            <p id="tie"><b>Empates:</b> 0</p>
            <p id="player2-victory"><b>Vitorias do jogador (O):</b> 0</p>
        </div>


        <div id="player-turn">
            <p id="message">O jogador que selecionou o <b>X</b> come√ßa!</p>
        </div>

        <div class="the-game">
            <button id="element1" class="elements"></button>
            <button id="element2" class="elements"></button>
            <button id="element3" class="elements"></button>
            <button id="element4" class="elements"></button>
            <button id="element5" class="elements"></button>
            <button id="element6" class="elements"></button>
            <button id="element7" class="elements"></button>
            <button id="element8" class="elements"></button>
            <button id="element9" class="elements"></button>
        </div>
    </section>

    <div id="play-again"></div>
</body>

</html>
